    <div class="container">
        <div class="row" id="users-view">
            <div class="col-10 offset-1">
                <h4 class="display-4">Users View</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User</th>
                                    <th>Phone</th>
                                    <th>Provider</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="row" id="edit-delete-view">
            <div class="col-10 offset-1">
                <h4 class="display-4">Edit/Delete</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User</th>
                                    <th>Phone</th>
                                    <th>Provider</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="row" id="add-rent-view">
            <div class="col-10 offset-1">
                <h4 class="display-4">New Rent</h4>
                <div class="row">
                    <div class="col-10 offset-1">

                        <input type="text" class="form-control" name="user" placeholder="full user name"><br>
                        <select name="phone" id="phone-select" class="form-control"></select><br>
                        <select name="provider" id="provider-select" class="form-control"></select><br>

                        <label for="startDate">StartDate</label>
                        <input type="date" id="startDate" class="form-control">
                        <label for="endDate">EndDate</label>
                        <input type="date" id="endDate" class="form-control"><br>
                        <button id="save-btn" class="form-control btn btn-primary">Save</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="row" id="edit-rent-view">
            <div class="col-10 offset-1">
                <h4 class="display-4">Edit Rent</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <input type="text" class="form-control" name="input-id" placeholder="id"><br>
                        <input type="text" class="form-control" name="user" placeholder="full user name"><br>
                        <select name="phone" id="ephone-select" class="form-control"></select><br>
                        <select name="provider" id="eprovider-select" class="form-control"></select><br>

                        <label for="startDate">StartDate</label>
                        <input type="date" id="estartDate" class="form-control">
                        <label for="endDate">EndDate</label>
                        <input type="date" id="eendDate" class="form-control"><br>
                        <button id="esave-btn" class="form-control btn btn-info">Edit</button>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <script src="database.js"></script>
    <script src="main.js"></script>
</body>

</html>
