<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phone rental app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a id="users-view-btn" class="nav-link active" aria-current="page" href="#">Users Table</a>
                </li>
                <li class="nav-item">
                    <a id="new-rent-view-btn" class="nav-link" href="#">New Rent</a>
                </li>
                <li class="nav-item">
                    <a id="edit-delete-btn" class="nav-link" href="#">Edit/Delete</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="users-view">
            <div class="col-10 offset-1">
                <h4 class="display-4 m-5">Users View</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User</th>
                                    <th>Phone</th>
                                    <th>Provider</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="add-rent-view">
            <div class="col-10 offset-1">
                <h4 class="display-4 m-5">New Rent</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <input type="text" class="form-control" name="user" placeholder="full user name"><br>
                        <select name="phone" id="phone-select" class="form-control"></select><br>
                        <select name="provider" id="provider-select" class="form-control"></select><br>
                        <label for="startDate">StartDate</label>
                        <input type="date" id="startDate" class="form-control">
                        <label for="endDate">EndDate</label>
                        <input type="date" id="endDate" class="form-control"><br>
                        <button id="save-btn" class="form-control btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="edit-delete-view">
            <div class="col-10 offset-1">
                <h4 class="display-4 m-5">Edit/Delete</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User</th>
                                    <th>Phone</th>
                                    <th>Provider</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="edit-rent-view">
            <div class="col-10 offset-1">
                <h4 class="display-4 m-5">Edit Rent</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <input type="text" class="form-control" name="input-id" placeholder="id"
                            style="cursor: not-allowed;" readonly><br>
                        <input type="text" class="form-control" name="user" placeholder="full user name"><br>
                        <select name="phone" id="ephone-select" class="form-control"></select><br>
                        <select name="provider" id="eprovider-select" class="form-control"></select><br>
                        <label for="startDate">StartDate</label>
                        <input type="date" id="estartDate" class="form-control">
                        <label for="endDate">EndDate</label>
                        <input type="date" id="eendDate" class="form-control"><br>
                        <button id="esave-btn" class="form-control btn btn-info">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="database.js"></script>
    <script src="main.js"></script>
</body>

</html>
